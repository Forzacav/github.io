<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Resultados de Torneo de Baloncesto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Resultados de Torneo de Baloncesto</h1>
        <form id="resultForm">
            <label for="team1">Equipo 1:</label>
            <input type="text" id="team1" name="team1" required>
            <label for="score1">Puntuación Equipo 1:</label>
            <input type="number" id="score1" name="score1" required>
            <label for="team2">Equipo 2:</label>
            <input type="text" id="team2" name="team2" required>
            <label for="score2">Puntuación Equipo 2:</label>
            <input type="number" id="score2" name="score2" required>
            <button type="submit">Registrar Resultado</button>
        </form>
        <h2>Resultados</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Equipo 1</th>
                    <th>Puntuación</th>
                    <th>Equipo 2</th>
                    <th>Puntuación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Resultados ingresados aparecerán aquí -->
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
